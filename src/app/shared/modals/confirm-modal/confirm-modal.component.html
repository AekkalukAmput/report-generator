<div class="confirm-modal">
  <h2 mat-dialog-title>{{ data.title }}</h2>
  <mat-dialog-content>{{ data.message }}</mat-dialog-content>
  <mat-dialog-actions class="dialog-actions">
    <button class="action-cancel" (click)="onCancelClick()">
      {{ data.btnCancel || "ยกเลิก" }}
    </button>
    <button class="action-confirm" (click)="onConfirmClick()">
      {{ data.btnConfirm || "ยืนยัน" }}
    </button>
  </mat-dialog-actions>
</div>
